<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- daisy ui cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/5.1.13/daisyui.css"
      integrity="sha512-5IroC+auE7llQDNAkFy10FGUtZME2bb6fRjzqbahl6lIL6ewMHgQAFphYU2Zs5CSD1DOp5nP64dQBmBwHYq1gA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- nav styles -->
    <header class="bg-[#15803D] text-white flex justify-around items-center">
      <h4 class="text-xl md:text-2xl font-bold">Green Earth</h4>
      <div class="flex gap-3 justify-between items-center hidden md:block">
        <h6>About</h6>
        <h6>Gallery</h6>
        <h6>Plant a Tree</h6>
      </div>
      <button
        class="btn btn-primary text-[#15803D] rounded-4xl border-none m-3 bg-[#FACC15]"
      >
        Plant a Tree
      </button>
    </header>

    <!-- banner styles -->
    <section class="bg-[#CFF0DC] flex justify-around w-full">
      <img
        class="w-1/6 md:w-3/12 rotate-10"
        src="./assets/hero-leaf1.png"
        alt=""
      />
      <div class="items-center text-center py-10 px-5">
        <h1 class="text-lg md:text-4xl font-bold pb-1">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-xs md:text-lg pb-1">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="btn btn-primary text-[#15803D] rounded-4xl border-none m-3 bg-[#FACC15]"
        >
          Get Involved
        </button>
      </div>
      <img
        class="w-1/6 md:w-3/12 rotate-[-10deg]"
        src="./assets/hero-leaf2.png"
        alt=""
      />
    </section>
  </body>
</html>
